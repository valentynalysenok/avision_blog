{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Sign In</title>
{% endblock %}

{% block content %}

    <!-- Home -->

    <div class="home">
        <div class="home_background parallax-window" data-parallax="scroll"
             style="background-image:url(https://www.gessato.com/wp-content/uploads/2017/08/modern-bicycle-design-yee-bike-3.jpg);"
             data-speed="0.8">
        </div>

        <div class="home_content" style="max-width: 1200px">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <!-- Post Comment -->
                        <div class="post_comment">
                            <div class="contact_form_container">
                                <div>
                                    <form action="{% url 'posts:create_post' %}" method="post">
                                        {% csrf_token %}
                                        {% for field in form %}
                                            <div class="form-group">
                                                {% if field.errors %}
                                                    <div class="alert alert-danger">
                                                        {{ field.errors }}
                                                    </div>
                                                {% endif %}
                                                {{ field.label }}
                                                {{ field }}
                                            </div>
                                        {% endfor %}
                                        <div class="text-center">
                                            <button type="submit" class="contact_button">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
