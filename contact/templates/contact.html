{% extends 'base.html' %}

{% block title %}
    <title>Contact</title>
{% endblock %}

{% block content %}
    <!-- Home -->

    <div class="home">
        <div class="home_background parallax-window" data-parallax="scroll"
             style="background-image:url(https://i.pinimg.com/originals/c8/d8/b1/c8d8b132fba8449240ba7204ecf3a87b.jpg);
             background-size: 100%;"
             data-speed="0.8">
        </div>

        <div class="home_content" style="max-width: 1200px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <!-- Post Comment -->
                        <div class="post_comment">
                            <div class="contact_form_container">
                                <form action="." method="post">
                                    {% csrf_token %}
                                    {% for field in form %}
                                        {{ field }}
                                    {% endfor %}
                                    <button type="submit" class="contact_button">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block sidebar %}{% endblock %}

{% endblock %}
