{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Sign Up</title>
{% endblock %}

{% block content %}

    <!-- Home -->

    <div class="home">
        <div class="home_background parallax-window" data-parallax="scroll"
             style="background-image:url(https://images.unsplash.com/photo-1496147539180-13929f8aa03a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80);"
             data-speed="0.8">
        </div>

        <div class="home_content" style="max-width: 1200px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <!-- Post Comment -->
                        <div class="post_comment">
                            <div class="contact_form_container">
                                <div>
                                    <form action="" method="post" class="text-left">
                                        {% csrf_token %}
                                        <p>{{ form | crispy }}</p>
                                        <div class="text-center">
                                            <button type="submit" class="contact_button">Sign Up</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
