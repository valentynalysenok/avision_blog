{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Sign In</title>
{% endblock %}

{% block content %}

    <!-- Home -->

    <div class="home">
        <div class="home_background parallax-window" data-parallax="scroll"
             style="background-image:url(https://i.pinimg.com/originals/c8/d8/b1/c8d8b132fba8449240ba7204ecf3a87b.jpg);
             background-size: 100%;"
             data-speed="0.8">
        </div>

        <div class="home_content" style="max-width: 1200px">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <!-- Post Comment -->
                        <div class="post_comment">
                            <div class="contact_form_container">
                                <div>
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <p>{{ form | crispy }}</p>
                                        <div class="text-center">
                                            <button type="submit" class="contact_button">Login</button>
                                        </div>
                                    </form>
                                    <div class="mt-3">
                                        <p>Create account <a href="{% url 'users:django_registration_register' %}"
                                                             class="">Sign Up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
